<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <!--Reset-->
  <link rel='stylesheet' href='assets/css/reset.css'>
  <!--Bootstrap-->
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
  <!--Stylesheet-->
  <link rel='stylesheet' href='assets/css/style.css'>
  <title>Document</title>
</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col'> 
        <div class="jumbotron">
          <h1 class="display-4">Totally Magical Trivia!</h1>
          <hr class="my-4">
          <h2 id='score'></h2>
          <h2 id='timeRemaining'></h2>
          <hr class="my-4" id='secondaryBreaks'>
          <p class="lead"><span id='question'></span></p>
          <!--Start of answer choices form-->
          <form> 
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value= '1' state= 'unchecked'>
              <label class="form-check-label" for="exampleRadios1" id='0'>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value= '2' state= 'unchecked'>
              <label class="form-check-label" for="exampleRadios2" id='1'>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value= '3' state='unchecked'>
              <label class="form-check-label" for="exampleRadios1" id='2'>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value= '4' state='unchecked'>
              <label class="form-check-label" for="exampleRadios1" id='3'>
              </label>
            </div>
          </form> 
          <!--end of answer choices form-->
          <br>
          <a class="btn btn-dark btn-lg" href="#" role="button" id='nextQuestion'>Next Question</a>
        </div><!--end of jumbotron-->
      </div><!--end of col-->
    </div><!--end of row-->
  </div> <!--end of container-->

  <!-- link to jQuery library-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--Bootstrap JS links-->
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>

  <!--Link to game logic-->
  <script src='assets/javascript/app.js'></script>

</body>
</html>
